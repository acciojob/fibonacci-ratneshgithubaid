
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Number Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fibonacci Number Calculator</h1>
        <div class="input-section">
            <label for="positionInput">Enter the position (n):</label>
            <input type="number" id="positionInput" min="0" max="50" placeholder="Enter a number (0-50)">
            <button id="calculateBtn">Calculate Fibonacci</button>
        </div>
        <div class="result-section">
            <h2>Result:</h2>
            <div id="result"></div>
        </div>
        <div class="examples">
            <h3>Examples:</h3>
            <ul>
                <li>fibonacci(1) → 0</li>
                <li>fibonacci(5) → 3</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
